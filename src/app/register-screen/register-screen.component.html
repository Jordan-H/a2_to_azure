<div id="registerForm" *ngIf="alive">
    <!-- *ngIf="userData" taken out -->
    <div>
        <h2>Register</h2>
        <form name="form" >
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" name="firstName" [(ngModel)]="newUser.firstName" />
    
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" name="lastName" [(ngModel)]="newUser.lastName" />
        
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" name="username" [(ngModel)]="newUser.email" />
        
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="username" [(ngModel)]="newUser.userName" />
        
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="newUser.passwordHash" />

            </div>
            <div class="form-group">
                <br/>
                <br/>
            <button (click)="register(newUser)" class="btn btn-primary">Register</button>
            </div>
        </form>
    </div>
</div>
